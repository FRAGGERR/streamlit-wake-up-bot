name: Wake Up Streamlit Apps

on:
  schedule:
    - cron: '0 */12 * * *'   # Every 12 hours
  workflow_dispatch:         # Allow manual trigger

jobs:
  wakeup:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true  # ‚úÖ This lets git push work

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: üåê Run Wake Up Bot
        run: python app.py

      - name: üíæ Commit Updated CSV
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add wake_up_log.csv
          git commit -m "Update log $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
